<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Quản lý khách hàng</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Menu -->
        <nav>
            <li><a href="ManagerProduct.html">Sản phẩm</a></li>
            <li><a href="ManagerCustomer.html">Khách hàng</a></li>
            <li><a href="#">Đặt hàng</a></li>
            <li><a href="#">Danh mục</a></li>
        </nav>
    </header>
    <!-- Content -->
    <main>
        <div class="container">
            <fieldset>
                <legend>Danh sách khách hàng</legend>
                <table class="table">
                    <tr>
                        <th>STT</th>
                        <th>Tên</th>
                        <th>Giới tính</th>
                        <th>Số điện thoại</th>
                        <th>Email</th>
                        <th>Xử lý</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Nguyễn Văn A</td>
                        <td>Nam</td>
                        <td>09545452</td>
                        <td></td>
                        <td>
                            <button class="button-view" title="Xem"></button>
                            <button class="button-edit" title="Sửa"></button>
                            <button class="button-delete" title="Xóa"></button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Nguyễn Văn B</td>
                        <td>Nam</td>
                        <td>09545452</td>
                        <td></td>
                        <td>
                            <button class="button-view" title="Xem"></button>
                            <button class="button-edit" title="Sửa"></button>
                            <button class="button-delete" title="Xóa"></button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Nguyễn Văn C</td>
                        <td>Nam</td>
                        <td>09545452</td>
                        <td></td>
                        <td>
                            <button class="button-view" title="Xem"></button>
                            <button class="button-edit" title="Sửa"></button>
                            <button class="button-delete" title="Xóa"></button>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </div>
        <div class="container">
            <fieldset>
                <legend>Thông tin khách hàng</legend>
                <form>
                    <div class="row-item">
                        <div class="div-30">
                            <label>Tên khách hàng:</label>
                        </div>
                        <div class="div-70">
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="row-item">
                        <div class="div-30">
                            <label>Số điện thoại:</label>
                        </div>
                        <div class="div-70">
                            <input class="form-control" type="number" min="0" maxlength="11">
                        </div>
                    </div>
                    <div class="row-item">
                        <div class="div-30">
                            <label>Giới tính:</label>
                        </div>
                        <div class="div-70">
                            <input type="radio" name="gioiTinh" value="0">Nam</input>
                            <input type="radio" name="gioiTinh" value="1">Nữ</input>
                        </div>
                    </div>
                    <div class="row-item">
                        <div class="div-30">
                            <label>Email:</label>
                        </div>
                        <div class="div-70">
                            <input class="form-control" type="email" name="" id="">
                        </div>
                    </div>
                    <div class="row-item">
                        <div class="div-30">
                            <label>Ngày sinh:</label>
                        </div>
                        <div class="div-70">
                            <input class="form-control" type="date" name="" id="">
                        </div>
                    </div>
                    <div class="row-item">
                        <div class="div-30">
                            <label>Địa chỉ:</label>
                        </div>
                        <div class="div-70">
                            <textarea class="form-control" name="diaChi" id="diaChi"></textarea>
                        </div>
                    </div>
                    <button type="submit">Lưu</button>
                </form>
            </fieldset>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        @Coppyright
    </footer>
</body>
</html>
